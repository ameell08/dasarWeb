<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript While</h2>

        <p id="demo"></p>

        <script>
            var text ="";
            var i =0;
            while (i < 10){
                text += "the number is " + i +"<br>";
                i++;
            } 
            document.getElementById("demo").innerHTML = text;

        </script>
    </body>
</html>
